<template name="dashboardGame">
    <h4>{{name}}</h4>
    <ul style="display:inline-block">
        {{#each players}}
        <li style="display:inline-block"><img src="/img/sigils/{{house}}.png" class="sigil" data-image="/img/sigils/{{house}}.png" />
            {{#if id}}
            <label class="inline">{{id}}</label>
            {{else}}
            <button class="btn btn-default">Claim House {{house}}</button>
            {{/if}}
        </li>
        {{/each}}
    </ul>
</template>
